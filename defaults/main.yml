---
# defaults file for ansible-role-sublime-text

sublime_text_channel: stable

# Apt
sublime_text_apt_key: https://download.sublimetext.com/sublimehq-pub.gpg
sublime_text_apt_repo: https://download.sublimetext.com

# RPM
sublime_text_rpm_key: https://download.sublimetext.com/sublimehq-rpm-pub.gpg
sublime_text_rpm_repo: "https://download.sublimetext.com/rpm/{{ sublime_text_channel }}/x86_64"
